<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>

    <script src="scripts/posts.model.js" defer></script>
    <script src="scripts/posts.view.js" defer></script>
    <script src="scripts/comments.model.js" defer></script>
    <script src="scripts/comments.view.js" defer></script>
    <script src="scripts/postDetails.controller.js" defer></script>
  </head>

  <body>
    <div style="display: flex; align-items: center">
      <h1>{Post Title}</h1>
      <button style="margin-left: 10px">Delete Post</button>
    </div>
    <strong>{Author}</strong> - <em>{Date}</em>
    <p>{Body}</p>

    <h3>Recent Comments</h3>
    <section id="comments"></section>

    <form action="" data-form>
      <fieldset>
        <legend>Add a new Comment</legend>
        <p>
          <label for="content">Content</label>
          <textarea id="content" name="content"></textarea>
        </p>
        <p>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
        </p>
        <p>
          <label for="date">Date</label>
          <input type="date" id="date" name="date" />
        </p>
        <p><button type="submit">Add Comment</button></p>
      </fieldset>
    </form>

    <template data-template="comments">
      <p>
        <strong>{Author}</strong> - <em>{Date}</em> - <span>{Content}</span>
      </p>
    </template>
  </body>
</html>
